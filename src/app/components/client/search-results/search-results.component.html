<section id="searchPage">
  <div class="container">
    <h2 class="cartName text-center display-3 my-5">Search results</h2>
    <div class="row productsContainer" id="searchResultsContainer">
      <div class="col-md-4 box mb-4">
        <!-- Start the foreach -->
        <div class="image position-relative overflow-hidden">
        <img class="w-100" src=" " alt="img1">
          <img class="top w-100 position-absolute" src=" " alt="img1">
          <div class="quickview position-absolute w-100 main_color text-center"><i class="fas fa-eye"></i> Quickview</div>
        </div>
        <div class="details">
          <div class="rating">
          <span><i class="fas fa-star fa-xs text-secondary"></i></span>
          <span><i class="fas fa-star fa-xs text-secondary"></i></span>
          <span><i class="fas fa-star fa-xs text-secondary"></i></span>
          <span><i class="fas fa-star fa-xs text-secondary"></i></span>
          <span><i class="fas fa-star fa-xs text-secondary"></i></span>
          </div>
          <p class="name my-0 text-secondary"> res[i].name </p>
          <p class="price font-weight-bold text-danger">$ res[i].price </p>
        </div>
        <div class="option text-secondary border-top py-2 loginFeature">
          <div class="addToChart add_chart float-left" data-id=" res[i].id "><i class="fas fa-shopping-bag"></i>&nbsp; Add to chart</div>
          <div class="addedToChart loginFeature d-none added_chart float-left" data-id=" res[i].id "><i class="fas fa-check"></i>&nbsp; Added to chart</div>
          <div class="addToWishList loginFeature d-none fav float-right" data-id=" res[i].id "><i class="fas fa-heart fa-lg"></i></div>
        </div>
      </div>
      <!-- End the foreach -->
    </div>
    <!-- start if there's no result -->
    <div id="noResults">
      <div class="alert alert-danger" role="alert">Sorry no match results</div>
    </div>
    <!-- End if there's no result -->
  </div>
</section>
