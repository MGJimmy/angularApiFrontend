<!-- *ngIf="product != null" -->
<section id="singleProductPage" *ngIf="product != null">
 
  <div class="mt-5">{{product|json}}</div>


  <div class="container">
    <div id="singleProductContainer" class="row productsContainer">
      <div class="col-md-6"><img [src]="createImgPath(product.image)" class="w-100"></div>
      <div class="col-md-6">
        <h2 class="my-3 display-3">{{product.name }} </h2>
        <div class="my-3 font-italic h2">{{product.price}} </div>
        <div class="my-3 font-italic h2">{{product.categoryName}} </div>
        <div class="description my-3">{{product.description}}  </div>
      
        <div class="colors my-3"><span class="font-weight-bold">Color : </span>{{product.colorName}} </div>
        <button type="button" class="addToChart  btn btn-primary my-3 mr-3" data-id=" product.id "><i class="fa fa-cart-plus"></i> Add to Cart</button>
        <button type="button" class="addedToChart  btn btn-success my-3 mr-3" data-id=" product.id "><i class="fas fa-check"></i> Added to Cart</button>
        <button type="button" class="addToWishList  btn btn-secondary my-3" data-id=" product.id "><i class="fa fa-heart" aria-hidden="true"></i> Add to WishList</button>
      </div>
    </div>
  </div>
</section>
