<app-dashboard-header></app-dashboard-header>
<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Registration</h4>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.username.errors }" />
                    <div *ngIf="submitted && formFields.username.errors" class="invalid-feedback">
                        <div *ngIf="formFields.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }" />
                    <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
                        <div *ngIf="formFields.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.email.errors }" />
                    <div *ngIf="submitted && formFields.email.errors" class="invalid-feedback">
                        <div *ngIf="formFields.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.firstName.errors }" />
                    <div *ngIf="submitted && formFields.firstName.errors" class="invalid-feedback">
                        <div *ngIf="formFields.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.lastName.errors }" />
                    <div *ngIf="submitted && formFields.lastName.errors" class="invalid-feedback">
                        <div *ngIf="formFields.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <select class="custom-select" formControlName="gender" [class.is-invalid]="formFields.gender.touched && (formFields.gender.value === 'Select Gender' || formFields.gender.value === '')">
                        <option selected>
                            Select Gender
                        </option>
                        <option *ngFor="let gen of genderList">{{gen}}
                        </option>
                    </select>
                    <div *ngIf="formFields.gender.touched && (formFields.gender.value === 'Select Gender' || formFields.gender.value === '') ">
                        <small class="text-danger" *ngIf="formFields.gender.value === '' || formFields.gender.value === 'Select Gender' || formFields.gender.errors.required ">This Field is required</small>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
              </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
