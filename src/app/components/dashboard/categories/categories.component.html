<h2 class="text-center display-4 font-weight-bold my-5">Categories</h2>

<button class="btn btn-primary mb-2 dBAddNewBtn" data-toggle="modal" 
data-target="#categoryModel" (click)="openAddCategoryModal()">
  New
</button>
<table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of allCategories;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{ cat.name }}</td>
      <td>
        <button class="btn btn-success mx-2" data-toggle="modal" 
        data-target="#categoryModel" (click)="openUpdateCategoryModal(cat.id)">Update</button>
        <button class="btn btn-danger mx-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="categoryModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{actionName}} category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="categoryForm">
        <div class="modal-body">
          <div class="form-group my-3">
            <input formControlName="name" type="text" class="form-control" placeholder="Name" name="name"
            [class.is-invalid]="formFields.name?.invalid && formFields.name?.touched" >
            <!-- <div *ngIf="userName?.invalid && userName?.touched"> 
              <small *ngIf="userName?.errors?.required" class="text-danger">user name is required</small>
              <small *ngIf="userName?.errors?.pattern" class="text-danger">user name must be character only</small>
            </div> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #catModelCloseBtn >Close</button>
          <button type="submit" class="btn btn-primary" [class.disabled]="loading" (click)="onSubmit()"> {{actionName}} </button>
        </div>
      </form>
    </div>
  </div>
</div>
